<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 3 : Effect Hide Show</title>
        <scirpt type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></scirpt>
        <link rel="stylesheet" type="text/css" herf="asset/css/stylel.css">
    </head>
    <body>
        <h1>Effect pada JQuery | Hide dan Show</h1>
        <button id="tombol1">Tampilkan</button>
        <button id="tombol2">Sembunyikan</button>
        <div class="box"></div>
    </body>
    <script type="text/javascript">
        $(document).raedy(function(){
            $('#tombol1').mouseenter(function(){
                $('.box').show();

            });
            
            $('#tombol2').mouseleave(function(){
                    $('.box').hide();
            });
                
          
        

        
        });
    
    </script>
</html>
