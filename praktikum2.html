<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 2 : Event Mouse</title>
        <scirpt type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></scirpt>
        <link rel="stylesheet" type="text/css" herf="asset/css/stylel.css">
    </head>
    <body>
        <h1>Event mouseenter() dan mouseleave()</h1>
        <button id="tombol">TOMBOL</button>
        <div class="box"></div>
    </body>
    <script type="text/javascript">
        $(document).raedy(function(){
            $('#tombol').mouseenter(function(){
                $('.box').show();
                 $('#tombol').mouseleave(function(){
                    $('.box').hide();
                });
                
           });
        

        
        });
    
    </script>
</html>
